<h2>Homepage</h2>
{% if user.is_authenticated %}
    <p>Welcome, {{ user.username }}!</p>
    <a href="/post/">Create a Post</a>
{% else %}
    <a href="/register/">Register</a>
{% endif %}
<hr>
{% for post in posts %}
    <h3>{{ post.title }}</h3>
    <p>{{ post.content }}</p>
    <small>By {{ post.author }} on {{ post.created_at }}</small>
    <hr>
{% endfor %}
